<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <input type="text" name="texto" placeholder="Seu nome" id="1">
        <br />
        <label for="email">Seu email</label>
        <input type="email" name="" id="email">
        <br>
        <input type="tel" name="" placeholder="Seu telefone" id="">
        <br>
        <input type="number" name="" id="" max="10" min="2" step="2">
        <br>
        <input type="file">
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="checkbox" name="" id="termos"> <label for="termos">Aceito os termos</label>
        
        <hr>
        <p>
            Qual sua cor prefererida?
        </p>
        <input type="radio" name="cor" id="vermelho">  <label for="vermelho">Vermelho</label>
        <input type="radio" name="cor" id="verde"> <label for="verde">Verde</label>
        <input type="radio" name="cor" id="azul"> <label for="azul">Azul</label>
        <br> <hr>

        <label for="filme">Qual seu fiome favorito?</label>
        <select multiple name="" id="filme">

            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br> <hr>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>

        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>
</body>
</html>
